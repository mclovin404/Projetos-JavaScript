<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 153, 255);
            text-align: center;
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1><code>Olá, Mundo!</code></h1>
    <p><code>Já me livrei da maldição!</code></p>
    <script>
        var n1 = Number(window.prompt('Digite um número.')) // String --> Number
        var n2 = Number(window.prompt('Digite outro número.')) // String --> Number
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // number + number para adição
        // string + string para concatenação
        
    </script>
</body>
</html>
